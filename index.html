<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: opacity 1s ease;
        }
        #inputBox {
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            text-align: center;
        }
        #inputBox:focus {
            outline: none;
        }
        #warningText {
            color: gray;
            opacity: 0.7;
            margin-bottom: 10px;
            text-align: center;
            font-size: 12px;
        }
        #winnerss {
            margin-bottom: 1px;
            color: yellow;
            text-align: center;
        }
        #infoText {
            margin-bottom: 10px;
            text-align: center;
        }
        #winners {
            margin-bottom: 1px;
            text-align: center;
        }
        #sendButton {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: not-allowed;
            width: 150px;
        }
        #sendButton:enabled {
            cursor: pointer;
            border: 1px solid green;
        }
        #inputBox.active {
            border: 1px solid green;
        }
        .hidden {
            opacity: 0;
        }
        .error {
            border: 1px solid red !important;
        }
    </style>
</head>
<body>
    <p id="warningText">what not to do: dont spam the button/webhook and only send username ONCE</p>
    <p id="infoText">Prize pool: 84 Robux</p>
    <input type="text" id="inputBox" placeholder="Username here.." oninput="checkInput()">
    <button id="sendButton" disabled onclick="sendMessage()">Send</button>
    <script>
        function checkInput() {
            const box = document.getElementById('inputBox');
            const sendButton = document.getElementById('sendButton');
            if (box.value.trim() !== "") {
                sendButton.disabled = false;
                box.classList.add('active');
            } else {
                sendButton.disabled = true;
                box.classList.remove('active');
            }
        }

        function sendMessage() {
            const box = document.getElementById('inputBox');
            const message = `${box.value} - entered (pricepool: 84)`;
            const url = 'https://discord.com/api/webhooks/1247942020069330984/HCF8jdDJISg-ZrC_YAJFWjn5da4iD3vE9LmhufB196T5yFGKnINdad5JTminzuUUwkCn';
            const payload = JSON.stringify({ content: message });
            const body = document.querySelector('body');
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: payload
            })
            .then(response => {
                if (response.ok) {
                    body.classList.add('hidden');
                    setTimeout(() => {
                        body.innerHTML = `<p>Thanks for entering, ${box.value}</p>`;
                        body.classList.remove('hidden');
                    }, 1000);
                } else {
                    handleError(response.statusText);
                }
            })
            .catch(error => {
                handleError(error.message);
            });
        }

        function handleError(error) {
            const box = document.getElementById('inputBox');
            const body = document.querySelector('body');
            box.classList.add('error');
            body.classList.add('hidden');
            setTimeout(() => {
                body.innerHTML = `<p>Error happened: ${error}</p>`;
                body.classList.remove('hidden');
            }, 1000);
        }
</script>

<p id="winnerss">Winners</p>
    <div class="winners">
        </p>greg won 3 robux - 6/5/2024 (8:17PM)</p>
        </p>bobo won 6 robux - 6/5/2024 (7:20PM)</p>
    </div>
</body>

</html>
